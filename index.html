<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2820b4b472.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="head">
          <div class="back">
            <i class="fa-2x fa-solid fa-circle-arrow-left"></i>
          </div>
          <div class="bars"><i class="fa-2x fa-solid fa-bars"></i></div>
        </div>
        <div class="mid">
          <img src="media/img.png" alt="img" sizes="" />
        </div>
      </div>
    </div>
    <div class="details">
      <div class="name"><h1>Despacito</h1></div>
      <div class="artist"><p>Luis Fonsi Ft.Puerto Rican</p></div>
      <div class="audio">
        <audio controls>
          <source src="media/song.mp3" type="audio/mpeg" />
        </audio>
        <div class="audio-bar">
          <input type="range" value="0" id="progress" />
        </div>
        <div class="controls">
          <i class="fa-solid fa-backward"></i>
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-forward"></i>
        </div>
      </div>
    </div>
  </body>
</html>
